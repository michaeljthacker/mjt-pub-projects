<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Default Project Placeholder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .placeholder {
            width: 1600px;
            height: 900px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .logo {
            font-size: 120px;
            font-weight: 700;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        .text {
            font-size: 48px;
            font-weight: 400;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <div class="logo">mjt.pub</div>
        <div class="text">Projects By Mike Thacker</div>
    </div>
</body>
</html>
